# Puerto del Config Server
server.port=8888

# Configuración del repositorio Git para las configuraciones
spring.application.name=config-server
spring.cloud.config.server.git.uri=https://github.com/tu-usuario/tu-repositorio-config # Cambia esto con tu URL de repositorio Git
spring.cloud.config.server.git.default-label=main # Cambia la rama si es necesario (default: main)
